<style>
	.carousel-caption {
		background: rgb(0, 0, 0, 0.4);

		position: absolute;
		top: 50%;
		left: 10%;
		/* Ajusta este valor para controlar la distancia desde la izquierda */
		transform: translate(0, -50%);
		width: 500px;
		/* Ajusta este valor para controlar el ancho del caption */
		text-align: left;
		padding: 15px;
		border-radius: 15px;
	}

	}

</style>
