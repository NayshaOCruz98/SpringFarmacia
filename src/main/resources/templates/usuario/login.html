<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="es" />
<title>Pagina Farmacia</title>

<title>Pagina de Login</title>


<!--Bootsrap 4 CDN-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<!--Custom styles<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">-->

<link th:href="@{/css/style.css}" rel="stylesheet"  type="text/css"/>
</head>

<body>
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	    <div class="container">
	      <a class="navbar-brand" th:href="@{/}">Cuidado y Salud</a>
	
	
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarResponsive">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item">
	            <a class="nav-link" th:href="@{/usuario/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
	          </li>
	        </ul>
	      </div>    
	    </div>
  	</nav>
	<div class="container">

		<div class="d-flex justify-content-center h-100">
			<div class="card ">
				<div class="card-header">
					<h3>Ingresar</h3>

				</div>
				<div class="card-body">
					<form th:action="@{/usuario/login}" method="post" >
				
						<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
							aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">										
										<h5 class="modal-title" id="errorModalLabel"><strong>Error de autenticación</strong></h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="imagen-error"><img src="/images/cancelar.png" alt="Icono de error"></div>
										
										<p class="error-message">Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
									</div>
								</div>
							</div>
						</div>

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" 
							id="username" name="username" placeholder="email">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control"  id="password" name="password"
								placeholder="password">
						</div>
					
						<div class="form-group">
							<button type="submit" 
								class="btn float-right login_btn"><span>Ingresar</span></button>
						</div>
						
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						No tienes una cuenta?<a th:href="@{/usuario/registro}" class="card-link "> Registrate
						</a>
					</div>
					
				</div>
				<br>
			</div>
		</div>
	</div>
	<div th:include="usuario/template_usuario.html::footer"></div>
	
	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	<script th:if="${param.error}">
		$(document).ready(function () {
			$('#errorModal').modal('show');
		});
	</script>
</body>

</html>
